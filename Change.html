<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนรหัสผ่าน - COCO Mala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #fcfcfc; }
        .btn-confirm { background-color: #ff8a80; transition: all 0.3s ease; }
        .btn-active { background-color: #ED3B2B !important; }
        
        /* สไตล์เพิ่มเติมสำหรับปุ่มลูกตา */
        .eye-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
        }
        .eye-icon:hover { color: #6b7280; }
        .input-wrapper { position: relative; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-[400px] bg-white rounded-[2.5rem] shadow-[0_4px_20px_rgba(0,0,0,0.05)] border border-gray-50 p-10 flex flex-col items-center">
        <h1 class="text-[1.25rem] font-medium text-gray-700 mb-10">เปลี่ยนรหัสผ่าน</h1>

        <div class="w-full space-y-6">
            <div class="space-y-2">
                <label class="block text-gray-800 text-sm ml-1">รหัสผ่านใหม่ :</label>
                <div class="input-wrapper">
                    <input type="password" id="newPass" placeholder="กรอกรหัสผ่านใหม่" 
                        class="w-full px-5 py-3.5 pr-12 rounded-2xl border border-gray-200 focus:outline-none focus:ring-1 focus:ring-orange-300 transition-all">
                    <button type="button" class="eye-icon" onclick="togglePassword('newPass', this)">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-gray-800 text-sm ml-1">ยืนยันรหัสผ่าน :</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPass" placeholder="ยืนยันรหัสผ่าน" 
                        class="w-full px-5 py-3.5 pr-12 rounded-2xl border border-gray-200 focus:outline-none focus:ring-1 focus:ring-orange-300 transition-all">
                    <button type="button" class="eye-icon" onclick="togglePassword('confirmPass', this)">
                        <i data-lucide="eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="Login-Admin.html" class="w-1/2 bg-gray-200 text-center py-3.5 rounded-2xl text-gray-500 font-medium">ยกเลิก</a>
                <button type="button" id="saveBtn" class="btn-confirm w-1/2 text-white font-medium py-3.5 rounded-2xl shadow-sm">ยืนยัน</button>
            </div>
        </div>
    </div>

    <script>
        // เริ่มใช้งาน Lucide Icons
        lucide.createIcons();

        const newPass = document.getElementById('newPass');
        const confirmPass = document.getElementById('confirmPass');
        const saveBtn = document.getElementById('saveBtn');

        // ฟังก์ชัน เปิด-ปิด ตา
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            // อัปเดตไอคอนใหม่
            lucide.createIcons();
        }

        function validate() {
            if (newPass.value.length > 0 && confirmPass.value.length > 0) {
                saveBtn.classList.add('btn-active');
            } else {
                saveBtn.classList.remove('btn-active');
            }
        }

        newPass.addEventListener('input', validate);
        confirmPass.addEventListener('input', validate);

        saveBtn.addEventListener('click', () => {
            if (newPass.value === confirmPass.value && newPass.value !== "") {
                localStorage.setItem('adminPassword', newPass.value);
                alert("เปลี่ยนรหัสผ่านสำเร็จ!");
                window.location.href = "Login-Admin.html";
            } else {
                alert("รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง");
            }
        });
    </script>
</body>
</html>
