<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCO Mala Booking - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: {
                        primary: '#FF8B8B',
                        sidebar: '#FFDEDE',
                        activeMenu: '#FFB5B5',
                        btnRed: '#EE3F3E'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-800 font-sans flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-100 hidden md:flex flex-col">
        <div class="p-6">
            <div class="flex items-center gap-2">
                <div class="w-4 h-4 bg-black rounded-sm"></div> 
                <span class="font-bold text-lg">COCO Mala Booking</span>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                การแสดงคิว
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-[#FFEAEA] text-[#EE3F3E] rounded-lg font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                การกรอกรับคิว
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative h-full overflow-y-auto">
        <header class="h-16 border-b border-gray-100 flex justify-between items-center px-8 md:justify-end">
            <div class="md:hidden font-bold">COCO Mala Booking</div>
            <a href="#" class="text-sm text-gray-500 hover:text-black">ออกจากระบบ</a>
        </header>

        <div class="p-8 md:p-12 max-w-4xl mx-auto w-full mt-10">
            <h1 class="text-3xl md:text-4xl font-medium mb-10 text-center md:text-left">การกรอกรับคิว</h1>
            
            <div class="space-y-6">
                <p class="text-lg text-gray-700">กรุณากรอกเบอร์ของลูกค้าเพื่อยืนยันคิว</p>
                
                <div class="flex flex-col gap-4">
                    <input type="tel" id="search-phone" placeholder="เบอร์โทรศัพท์ (ไม่ต้องใส่ขีด)" minlength="10" maxlength="10"
                        class="w-full max-w-md border border-gray-300 rounded-lg p-4 text-xl text-gray-700 focus:outline-none focus:border-btnRed focus:ring-1 focus:ring-btnRed placeholder-gray-400 transition">
                    
                    <button onclick="searchBooking()" id="btn-search"
                        class="w-full max-w-xs bg-btnRed text-white text-lg font-medium px-8 py-3 rounded-lg hover:bg-red-700 transition shadow-sm flex justify-center items-center gap-2">
                        <span>ตรวจสอบข้อมูลการจอง</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="result-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm" onclick="closeModal()"></div>
        
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl relative z-10 overflow-hidden animate-[fadeIn_0.3s_ease-out]">
            <div class="bg-[#FFF5F5] px-8 py-4 border-b border-[#FFE0E0] flex justify-between items-center">
                <h3 class="text-btnRed font-bold text-lg">ข้อมูลการจอง</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-btnRed transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="p-8 space-y-6">
                <div class="flex justify-between items-start">
                    <h2 class="text-xl text-gray-800">ชื่อผู้จอง : <span id="res-name" class="font-bold"></span></h2>
                    <span id="res-date" class="text-gray-500 text-lg"></span>
                </div>

                <p class="text-xl text-gray-800">เบอร์ : <span id="res-phone" class="font-medium"></span></p>

                <div class="p-4 bg-gray-50 rounded-xl border border-gray-100 flex flex-col gap-2">
                    <div class="flex items-center gap-2">
                        <span class="text-xl text-gray-800 w-24">รหัสคิว :</span>
                        <span id="res-queue" class="text-[#FF5C35] font-bold text-2xl"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xl text-gray-800 w-24">ลำดับโต๊ะ :</span>
                        <span id="res-table" class="font-bold text-xl"></span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xl text-gray-800 w-24">เวลา :</span>
                        <span id="res-time" class="font-bold text-xl"></span>
                        <span class="text-xl">น.</span>
                    </div>
                    <div class="flex items-center gap-2 mt-2">
                        <span class="text-xl text-gray-800 w-24">จำนวน :</span>
                        <span id="res-pax" class="font-bold text-xl"></span>
                        <span class="text-xl">คน</span>
                    </div>
                </div>

                <div class="flex justify-center gap-4 mt-6">
                    <button onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 font-medium">ปิดหน้าต่าง</button>
                    <button class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium shadow-sm">ยืนยันลูกค้ามาถึง</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ******************************************************
        // 1. นำ URL จาก Google Apps Script (ที่ Deploy แล้ว) มาใส่ตรงนี้
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_4Oevsz6enISWtGBgKaf60GJSfUPo0ahOherwkGgetj_mftgmXRSiOHINrqcB8QI/exec'; 
        // ******************************************************

        function searchBooking() {
            const phoneInput = document.getElementById('search-phone');
            const phone = phoneInput.value.replace(/[^0-9]/g, ''); // ตัดขีดออกก่อนส่ง
            const btn = document.getElementById('btn-search');
            const btnText = btn.querySelector('span');

            if (!phone) { alert('กรุณากรอกเบอร์โทรศัพท์'); return; }

            // UI Loading
            const originalText = btnText.innerText;
            btnText.innerText = 'กำลังค้นหา...';
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');

            fetch(scriptURL, {
                method: 'POST',
                // เทคนิค redirect: follow เพื่อให้ Google Script ส่งค่ากลับมาได้
                redirect: 'follow', 
                body: JSON.stringify({ action: 'search', phone: phone }),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'found') {
                    showModal(data.data);
                } else {
                    alert('ไม่พบข้อมูลการจองของเบอร์ ' + phone);
                }
                resetButton(btn, btnText, originalText);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
                resetButton(btn, btnText, originalText);
            });
        }

// ตัวแปรเก็บเบอร์โทรปัจจุบันที่กำลังดูอยู่
let currentPhone = '';

// แก้ไขฟังก์ชัน showModal เดิม ให้จำเบอร์โทรไว้ด้วย
function showModal(data) {
    currentPhone = data.phone; // << เพิ่มบรรทัดนี้

    document.getElementById('res-name').innerText = data.name;
    document.getElementById('res-phone').innerText = formatPhoneNumber(data.phone);
    document.getElementById('res-queue').innerText = data.queue;
    document.getElementById('res-table').innerText = data.table;
    document.getElementById('res-time').innerText = data.time;
    document.getElementById('res-pax').innerText = data.pax;
    document.getElementById('res-date').innerText = data.date;

    // รีเซ็ตปุ่มให้กดได้เสมอตอนเปิดใหม่
    const btnCheckin = document.getElementById('btn-checkin');
    if(data.status === 'มาถึงแล้ว') {
        btnCheckin.innerText = "ลูกค้ามาถึงแล้ว";
        btnCheckin.disabled = true;
        btnCheckin.classList.add('opacity-50', 'cursor-not-allowed');
    } else {
        btnCheckin.innerText = "ยืนยันลูกค้ามาถึง";
        btnCheckin.disabled = false;
        btnCheckin.classList.remove('opacity-50', 'cursor-not-allowed');
    }

    document.getElementById('result-modal').classList.remove('hidden');}

// ฟังก์ชันสำหรับปุ่มสีเขียว
    function confirmArrival() {
        if (!confirm('ยืนยันว่าลูกค้ามาถึงแล้ว?')) return;

        const btn = document.getElementById('btn-checkin');
        const originalText = btn.innerText;
        btn.innerText = 'กำลังบันทึก...';
        btn.disabled = true;

        fetch(scriptURL, {
            method: 'POST',
            redirect: 'follow',
            body: JSON.stringify({ action: 'update', phone: currentPhone }),
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                alert('บันทึกสถานะเรียบร้อย!');
                btn.innerText = "ลูกค้ามาถึงแล้ว";
                // อาจจะปิด Modal ไปเลยก็ได้
                // closeModal(); 
            } else {
                alert('เกิดข้อผิดพลาด');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        })
        .catch(err => {
            console.error(err);
            alert('เชื่อมต่อไม่ได้');
            btn.innerText = originalText;
            btn.disabled = false;
        });
    }
    </script>
</body>
</html>
