<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - COCO Mala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #fcfcfc; }
        input::placeholder { color: #d1d5db; }
        .btn-login { background-color: #ff8a80; transition: all 0.3s ease; }
        .btn-active { background-color: #ED3B2B !important; }
        .btn-error { background-color: #FC938A !important; }
        .error-text { color: #F46363; font-size: 0.75rem; margin-left: 0.25rem; display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-[400px] bg-white rounded-[2.5rem] shadow-[0_4px_20px_rgba(0,0,0,0.05)] border border-gray-50 p-10 flex flex-col items-center">
        <h1 class="text-[1.25rem] font-medium text-gray-700 mb-10 text-center">เข้าสู่ระบบสำหรับ Admin</h1>

        <div class="w-full space-y-6">
            <div class="space-y-1">
                <label class="block text-gray-800 text-sm ml-1">ชื่อ :</label>
                <input type="text" id="adminName" placeholder="กรอกชื่อ (ไทยหรืออังกฤษ)" 
                    class="w-full px-5 py-3.5 rounded-2xl border border-gray-200 focus:outline-none focus:ring-1 focus:ring-orange-300 bg-white text-gray-600 transition-all">
                <span id="nameError" class="error-text">กรุณากรอกข้อมูล</span>
            </div>

            <div class="space-y-1">
                <label class="block text-gray-800 text-sm ml-1">เบอร์ :</label>
                <input type="tel" id="adminPhone" placeholder="กรอกเบอร์ (ตัวเลขเท่านั้น)" 
                    class="w-full px-5 py-3.5 rounded-2xl border border-gray-200 focus:outline-none focus:ring-1 focus:ring-orange-300 bg-white text-gray-600 transition-all">
                <span id="phoneError" class="error-text">กรุณากรอกข้อมูล</span>
            </div>

            <div class="space-y-1">
                <label class="block text-gray-800 text-sm ml-1">รหัส :</label>
                <div class="relative">
                    <input type="password" id="adminPass" placeholder="กรอกรหัสผ่าน" 
                        class="w-full px-5 py-3.5 rounded-2xl border border-gray-200 focus:outline-none focus:ring-1 focus:ring-orange-300 bg-white text-gray-600 transition-all pr-12">
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                        <i id="eyeIcon" data-lucide="eye" class="w-5 h-5"></i>
                    </button>
                </div>
                <span id="passError" class="error-text">กรุณากรอกข้อมูล</span>
            </div>

            <div class="pt-4">
                <button type="button" id="loginBtn" class="btn-login w-full text-white font-medium py-3.5 rounded-2xl shadow-sm transition-all active:scale-[0.98]">
                    เข้าสู่ระบบ
                </button>
            </div>

            <div class="text-center pt-2">
                <a href="Forgot-Admin.html" class="text-gray-400 text-sm hover:text-gray-600 transition-colors">ลืมรหัสผ่าน?</a>
            </div>
        </div>
    </div>

    <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-6 z-50">
        <div class="bg-white w-full max-w-xs rounded-[2rem] p-8 flex flex-col items-center text-center">
            <h2 class="text-lg font-medium text-gray-800 mb-2">ข้อมูลไม่ถูกต้อง</h2>
            <p class="text-gray-500 text-sm mb-6 leading-relaxed">กรุณาเข้าสู่ระบบใหม่อีกครั้ง</p>
            <button onclick="closeModal()" class="w-full bg-[#ED3B2B] hover:bg-[#d32f22] text-white py-3 rounded-xl shadow-sm transition-colors font-medium">ตกลง</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const nameInput = document.getElementById('adminName');
        const phoneInput = document.getElementById('adminPhone');
        const passInput = document.getElementById('adminPass');
        const loginBtn = document.getElementById('loginBtn');
        const eyeIcon = document.getElementById('eyeIcon');
        const errorModal = document.getElementById('errorModal');
        const nameError = document.getElementById('nameError');
        const phoneError = document.getElementById('phoneError');
        const passError = document.getElementById('passError');

        const VALID_ADMIN_NAME = "Admin"; 
        const VALID_ADMIN_PHONE = "0999999999";

        function togglePassword() {
            if (passInput.type === "password") {
                passInput.type = "text";
                eyeIcon.setAttribute("data-lucide", "eye-off");
            } else {
                passInput.type = "password";
                eyeIcon.setAttribute("data-lucide", "eye");
            }
            lucide.createIcons();
        }

        function getLatestPassword() {
            return localStorage.getItem('adminPassword') || '1234'; 
        }

        function validateForm() {
            const nameValue = nameInput.value.trim();
            const phoneValue = phoneInput.value.trim();
            const passValue = passInput.value.trim();
            loginBtn.classList.remove('btn-error');
            if (nameValue.length > 0) nameError.style.display = 'none';
            if (phoneValue.length > 0) phoneError.style.display = 'none';
            if (passValue.length > 0) passError.style.display = 'none';
            if (nameValue.length > 0 && phoneValue.length > 0 && passValue.length > 0) {
                loginBtn.classList.add('btn-active');
            } else {
                loginBtn.classList.remove('btn-active');
            }
        }

        nameInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^A-Za-zก-๙\s]/g, '');
            validateForm();
        });
        phoneInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, ''); 
            validateForm();
        });
        passInput.addEventListener('input', validateForm);

        // ฟังก์ชันคลิกเข้าสู่ระบบ
        loginBtn.addEventListener('click', () => {
            const nameValue = nameInput.value.trim();
            const phoneValue = phoneInput.value.trim();
            const passValue = passInput.value;
            const currentStoredPassword = getLatestPassword();
            let hasEmpty = false;

            if (nameValue === "") { nameError.style.display = 'block'; hasEmpty = true; }
            if (phoneValue === "") { phoneError.style.display = 'block'; hasEmpty = true; }
            if (passValue === "") { passError.style.display = 'block'; hasEmpty = true; }
            if (hasEmpty) return;

            if (nameValue === VALID_ADMIN_NAME && 
                phoneValue === VALID_ADMIN_PHONE && 
                passValue === currentStoredPassword) {
                console.log("สำเร็จ");
            } else {
                errorModal.classList.remove('hidden'); 
                loginBtn.classList.remove('btn-active');
                loginBtn.classList.add('btn-error');
            }
        });

        // --- ส่วนที่เพิ่มใหม่: ทำให้กด Enter ได้ ---
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                // ถ้า Modal แจ้งเตือนเปิดอยู่ ให้ Enter เพื่อปิด Modal
                if (!errorModal.classList.contains('hidden')) {
                    closeModal();
                } else {
                    // ถ้า Modal ปิดอยู่ ให้ Enter เพื่อเข้าสู่ระบบ
                    loginBtn.click();
                }
            }
        });

        function closeModal() {
            errorModal.classList.add('hidden');
            nameInput.value = "";
            phoneInput.value = "";
            passInput.value = "";
            nameError.style.display = 'none';
            phoneError.style.display = 'none';
            passError.style.display = 'none';
            loginBtn.classList.remove('btn-error');
            loginBtn.classList.remove('btn-active');
            passInput.type = "password";
            eyeIcon.setAttribute("data-lucide", "eye");
            lucide.createIcons();
        }
    </script>
</body>
</html>
